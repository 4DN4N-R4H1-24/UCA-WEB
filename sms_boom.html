<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS B00M</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #00111a 0%, #000000 100%);
      font-family: "Poppins", sans-serif;
      color: #00eaff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      text-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
      font-size: 24px;
      margin-bottom: 25px;
    }

    input {
      width: 250px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 18px;
      background: #001820;
      color: #00eaff;
      box-shadow: 0 0 12px #00eaff55 inset;
    }

    button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #001820;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff;
      box-shadow: 0 0 12px #00eaff55 inset;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00eaffaa, 0 0 35px #00eaff77 inset;
      background: #002a33;
    }

    #message {
      margin-top: 25px;
      font-size: 18px;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #00eaffaa;
      font-size: 14px;
      text-shadow: 0 0 8px #00eaff55;
    }

    /* Invisible iframe */
    #apiFrame {
      display: none;
    }
  </style>

  <script>
    // লগইন চেক
    (function() {
      try {
        var auth = sessionStorage.getItem('uca_auth');
      } catch(e) {
        var auth = null;
      }
      if (!auth) {
        var next = encodeURIComponent(location.pathname + location.search + location.hash);
        location.replace('index.html?next=' + next);
      }
    })();
  </script>
</head>
<body>

  <h1>আপনার কলিজার নম্বর দেন</h1>
  
  <input type="text" id="numberInput" placeholder="যেমন: 017XXXXXXXX" maxlength="11">
  
  <button onclick="runSMS()">গুতা দেন</button>

  <div id="message"></div>

  <footer>© SPECIAL CELL - CYBER 24</footer>

  <!-- Invisible iframe -->
  <iframe id="apiFrame" name="apiFrame"></iframe>

  <script>
    function runSMS() {
      const number = document.getElementById('numberInput').value.trim();
      if(!number || number.length < 11){
        alert('দয়া করে একটি সঠিক নাম্বার দিন');
        return;
      }

      // একই পেজে মেসেজ দেখানো
      document.getElementById('message').innerText = "আপনার কলিজা কে ভালোবাসা পাঠানো হচ্ছে";

      // API কল invisible iframe এ
      const apiFrame = document.getElementById('apiFrame');
      apiFrame.src = `http://mahfuz-boom.gt.tc/?number=${number}&cycles=3`;
    }
  </script>

</body>
</html>
