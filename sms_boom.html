<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMS B00M</title>
<style>
/* CSS কোড অপরিবর্তিত রাখা হলো, কারণ ডিজাইনটি সুন্দর আছে */
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #00111a 0%, #000000 100%);
  font-family: "Poppins", sans-serif;
  color: #00eaff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
h1 {
  text-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
  font-size: 28px;
  margin-bottom: 25px;
}
input {
  width: 280px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  text-align: center;
  font-size: 18px;
  background: #001820;
  color: #00eaff;
  box-shadow: 0 0 12px #00eaff55 inset;
  transition: 0.3s;
}
input:focus {
  box-shadow: 0 0 25px #00eaffaa inset;
}
button {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #001820;
  color: #00eaff;
  text-shadow: 0 0 8px #00eaff;
  box-shadow: 0 0 12px #00eaff55 inset;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #00eaffaa, 0 0 35px #00eaff77 inset;
  background: #002a33;
}
#message {
  margin-top: 25px;
  font-size: 18px;
  color: #00ff99; /* সফল মেসেজের জন্য রঙ */
  text-shadow: 0 0 10px #00ff99;
  min-height: 24px;
}
.error-message {
    color: #ff3333; /* এরর মেসেজের জন্য লাল রঙ */
    text-shadow: 0 0 10px #ff3333;
}
footer {
  position: absolute;
  bottom: 20px;
  color: #00eaffaa;
  font-size: 14px;
  text-shadow: 0 0 8px #00eaff55;
}
</style>

<script>
// আপনার লগইন চেক কোডটি এখানে রাখা হলো
(function() {
  try {
    var auth = sessionStorage.getItem('uca_auth');
  } catch(e) {
    var auth = null;
  }
  if (!auth) {
    var next = encodeURIComponent(location.pathname + location.search + location.hash);
    location.replace('index.html?next=' + next);
  }
})();
</script>
</head>
<body>

<h1>আপনার কলিজার নম্বর দিন</h1>

<input type="number" id="numberInput" placeholder="যেমন: 017XXXXXXXX" maxlength="11">
<button id="sendButton" onclick="sendSMS()">গুতা দেন</button>

<div id="message"></div>

<footer>© SPECIAL CELL - CYBER 24</footer>

<script>
function sendSMS() {
  const numberInput = document.getElementById('numberInput');
  const messageDiv = document.getElementById('message');
  const sendButton = document.getElementById('sendButton');
  
  const number = numberInput.value.trim();

  // নম্বর ভ্যালিডেশন
  if(!number || number.length !== 11 || !/^\d+$/.test(number)){
    messageDiv.className = 'error-message';
    messageDiv.innerText = '❌ এরর: দয়া করে সঠিক ১১ সংখ্যার নাম্বার দিন।';
    return;
  }

  // লোডিং স্টেট
  messageDiv.className = '';
  messageDiv.innerText = "আপনার কলিজা কে ভালোবাসা পাঠানো হচ্ছে... অনুগ্রহ করে অপেক্ষা করুন।";
  sendButton.disabled = true; // ডাবল-ক্লিক এড়ানোর জন্য বাটন ডিজেবল করা হলো

  const formData = new FormData();
  formData.append('number', number);

  fetch('sms_boom_api.php', {
    method: 'POST',
    body: formData
  })
  .then(res => {
    // রেসপন্স এর HTTP স্ট্যাটাস কোড অনুযায়ী রঙের ক্লাস সেট করা
    if (res.ok) {
        messageDiv.className = ''; // সফল মেসেজ (ডিফল্ট সবুজ)
    } else {
        messageDiv.className = 'error-message'; // এরর মেসেজ (লাল)
    }
    return res.text();
  })
  .then(data => {
    messageDiv.innerText = data; // PHP থেকে আসা মেসেজটি দেখানো
  })
  .catch(err => {
    messageDiv.className = 'error-message';
    messageDiv.innerText = "❌ সার্ভার বা নেটওয়ার্ক সংযোগে বড় কোনো সমস্যা হয়েছে।";
    console.error("Fetch এরর:", err);
  })
  .finally(() => {
    sendButton.disabled = false; // কাজ শেষ হলে বাটন এনাবল করা
  });
}
</script>

</body>
</html>
