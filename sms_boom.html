<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMS B00M</title>
<style>
/* -------------------- CSS স্টাইল শুরু -------------------- */
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #00111a 0%, #000000 100%);
  font-family: "Poppins", sans-serif;
  color: #00eaff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
h1 {
  text-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
  font-size: 28px;
  margin-bottom: 25px;
}
input {
  width: 280px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  text-align: center;
  font-size: 18px;
  background: #001820;
  color: #00eaff;
  box-shadow: 0 0 12px #00eaff55 inset;
  transition: 0.3s;
}
input:focus {
  box-shadow: 0 0 25px #00eaffaa inset;
}
button {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #001820;
  color: #00eaff;
  text-shadow: 0 0 8px #00eaff;
  box-shadow: 0 0 12px #00eaff55 inset;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #00eaffaa, 0 0 35px #00eaff77 inset;
  background: #002a33;
}
#message {
  margin-top: 25px;
  font-size: 18px;
  min-height: 24px;
}
.loading {
  color: #00eaff;
  text-shadow: 0 0 10px #00eaff;
}
.success {
  color: #00ff99;
  text-shadow: 0 0 10px #00ff99;
}
.error {
  color: #ff3333;
  text-shadow: 0 0 10px #ff3333;
}
footer {
  position: absolute;
  bottom: 20px;
  color: #00eaffaa;
  font-size: 14px;
  text-shadow: 0 0 8px #00eaff55;
}
/* -------------------- CSS স্টাইল শেষ -------------------- */
</style>

<script>
// -------------------- লগইন চেক শুরু --------------------
(function() {
  try {
    var auth = sessionStorage.getItem('uca_auth');
  } catch(e) {
    var auth = null;
  }
  if (!auth) {
    var next = encodeURIComponent(location.pathname + location.search + location.hash);
    location.replace('index.html?next=' + next);
  }
})();
// -------------------- লগইন চেক শেষ --------------------
</script>
</head>
<body>

<h1>আপনার কলিজার নম্বর দিন</h1>

<input type="number" id="numberInput" placeholder="যেমন: 017XXXXXXXX" maxlength="11">
<button id="sendButton" onclick="sendSMS()">গুতা দেন</button>

<div id="message" class="loading">এখানে মেসেজ দেখাবে।</div>

<footer>© SPECIAL CELL - CYBER 24</footer>

<script>
// -------------------- জাভাস্ক্রিপ্ট ফাংশন শুরু --------------------
async function sendSMS() {
  const numberInput = document.getElementById('numberInput');
  const messageDiv = document.getElementById('message');
  const sendButton = document.getElementById('sendButton');
  
  const number = numberInput.value.trim();

  // প্রাথমিক ভ্যালিডেশন
  if(!number || number.length !== 11 || !/^\d+$/.test(number)){
    messageDiv.className = 'error';
    messageDiv.innerText = '❌ এরর: দয়া করে সঠিক ১১ সংখ্যার মোবাইল নাম্বার দিন।';
    return;
  }

  // লোডিং স্টেট সেট করা
  messageDiv.className = 'loading';
  messageDiv.innerText = "আপনার কলিজা কে ভালোবাসা পাঠানো হচ্ছে... অনুগ্রহ করে অপেক্ষা করুন।";
  sendButton.disabled = true; // ডাবল ক্লিক এড়ানোর জন্য

  const formData = new FormData();
  formData.append('number', number);

  try {
    const response = await fetch('sms_boom_api.php', {
      method: 'POST',
      body: formData
    });

    const data = await response.text(); 
    
    // HTTP স্ট্যাটাস কোড অনুযায়ী ক্লাসের রঙ পরিবর্তন
    if (response.ok) {
        messageDiv.className = 'success';
    } else {
        messageDiv.className = 'error';
    }
    
    // PHP থেকে আসা মেসেজটি দেখানো
    messageDiv.innerText = data;

  } catch(err) {
    // নেটওয়ার্ক সংযোগ বা অন্য Fetch এরর
    messageDiv.className = 'error';
    messageDiv.innerText = `❌ নেটওয়ার্ক বা Fetch এরর: ${err.message}`;
    console.error("Fetch Error:", err);
  } finally {
    sendButton.disabled = false; // বাটন এনাবল করা
  }
}
// -------------------- জাভাস্ক্রিপ্ট ফাংশন শেষ --------------------
</script>

</body>
</html>
