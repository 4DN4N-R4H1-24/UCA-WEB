<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Special Cell Login — UCA</title>
<style>
body{margin:0; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#02060a; color:#fff;}
.container{background:#0c1116; padding:40px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.6); text-align:center; width:300px;}
input{width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none;}
button{padding:10px 20px; border:none; border-radius:8px; cursor:pointer; background:#00e6ff; color:#042027; font-weight:700;}
</style>
</head>
<body>
<div class="container">
<h2>Special Cell Login</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button id="loginBtn">Login</button>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');

loginBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // Special Cell Credentials
    if(username === "HI UCA" && password === "UCA WORLD"){
        // Flag set করে Special Dashboard এ রিডাইরেক্ট
        sessionStorage.setItem('special_auth', 'true');
        window.location.href = 'special_dashboard.html';
    } else {
        alert('Invalid credentials!');
    }
});
</script>
</body>
</html>
