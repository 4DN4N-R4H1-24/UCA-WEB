<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UCA — Contact Us</title>
  <style>
    :root {
      --bg: #05070a;
      --card: #0c1116;
      --accent: #00e6ff;
      --muted: #9aa9b3;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #02060a, #061018);
      color: #e6eef3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: var(--card);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: var(--accent);
      margin-bottom: 20px;
    }
    p {
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 30px;
    }
    button {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #00e6ff, #6cf0ff);
      color: #001420;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: transform .15s, box-shadow .15s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,230,255,0.3);
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: var(--muted);
    }
    @media(max-width:480px){
      .container { padding: 25px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <p>যেকোনো সহযোগিতা বা তথ্যের জন্য আমাদের সাথে যোগাযোগ করুন।  
       আমরা চেষ্টা করবো দ্রুত সাড়া দিতে।</p>
    <button onclick="gotoDashboard()">Go to Dashboard</button>
    <footer>© UNDER COVER AGENCY</footer>
  </div>

  <script>
    function gotoDashboard(){
      window.location.href = 'dashboard.html'; // যেখানে যেতে চাও সেই পেজের লিংক
    }
  </script>
</body>
</html>
