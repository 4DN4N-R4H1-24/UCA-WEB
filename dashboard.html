<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --accent:#06b6d4;

  --glass: rgba(255,255,255,0.03);

}

*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  background:
    radial-gradient(600px 400px at 10% 20%, rgba(6,182,212,0.06), transparent 8%),
    radial-gradient(500px 300px at 90% 80%, rgba(16,185,129,0.04), transparent 10%),
    linear-gradient(180deg,var(--bg), #071026 120%);
  color:#e6eef5;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}

.container{
  width:100%;
  max-width:800px;
  padding:40px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;
  box-shadow: 0 14px 40px rgba(2,6,23,0.6);
  border:1px solid rgba(255,255,255,0.04);
  text-align:center;
}

.logo-img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:20px;
  box-shadow: 0 0 0 4px var(--accent), 0 10px 30px rgba(6,182,212,0.2);
}

h1{
  margin:0 0 10px 0;
  font-size:32px;
  color:var(--accent);
  letter-spacing:1px;
}

.tagline{
  color:var(--muted);
  font-size:16px;
  line-height:1.6;
  max-width:600px;
  margin:0 auto 40px auto;
}

.nav-options{
  display:flex;
  gap:20px;
  justify-content:center;
  margin-top:30px;
}

.nav-btn{
  display:block;
  padding:16px 28px;
  border-radius:12px;
  background: linear-gradient(90deg,var(--accent), #60a5fa);
  color:#042027;
  text-decoration:none;
  font-weight:700;
  font-size:18px;
  transition:transform .15s, box-shadow .15s;
  box-shadow: 0 8px 28px rgba(6,182,212,0.08);
}

.nav-btn:hover{
  transform: translateY(-2px);
  box-shadow: 0 12px 35px rgba(6,182,212,0.15);
}

.logout-btn{
  margin-top: 30px;
  background: transparent;
  color: var(--muted);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 10px 18px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  display: inline-block;
  transition: background .15s;
}

.logout-btn:hover{
  background: rgba(255,255,255,0.05);
}

/* Chatbot Styles */
.chat-input-group {
  display: flex;      
  gap: 10px;      
  margin-top: 10px;
}

#chat-input {
  width: 100%;      
  padding: 10px;      
  border-radius: 8px;      
  border: none;      
  background: rgba(255,255,255,0.05);      
  color: #e6eef5;      
  outline: none;      
  font-size: 14px;      
  transition: box-shadow 0.15s;
}

#chat-input:focus {
  box-shadow: 0 0 0 2px var(--accent);
}

#chat-send {
  padding: 10px 15px;      
  border-radius: 8px;      
  border: none;      
  background: var(--accent);      
  color: #042027;      
  font-weight: 600;      
  cursor: pointer;      
  transition: opacity 0.15s;
}

#chat-send:disabled {
  opacity: 0.5;      
  cursor: not-allowed;
}

@media (max-width:600px){
  .container{padding:25px;}
  h1{font-size:24px;}
  .tagline{font-size:14px;}
  .nav-options{flex-direction:column; gap:15px;}
  .nav-btn{font-size:16px; padding:14px 20px;}
  .chat-input-group { flex-direction: column; }
  #chat-send { width: 100%; }
}
</style>
