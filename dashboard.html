<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPECIAL CELL DASHBOARD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #00111a 0%, #000000 100%);
      font-family: "Poppins", sans-serif;
      color: #00eaff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 50px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
      letter-spacing: 2px;
    }
    .dashboard {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 90%;
      max-width: 400px;
    }
    .btn {
      padding: 20px;
      border-radius: 12px;
      background: #001820;
      color: #00eaff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-shadow: 0 0 8px #00eaff;
      box-shadow: 0 0 12px #00eaff55 inset;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00eaffaa, 0 0 35px #00eaff77 inset;
      background: #002a33;
    }
    footer {
      margin-top: 40px;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      color: #00eaffaa;
      text-shadow: 0 0 8px #00eaff55;
    }

    /* Chat widget */
    #chat-widget {
      max-width:520px;
      width:100%;
      margin:18px auto;
      background:rgba(0,0,0,0.45);
      border-radius:10px;
      padding:12px;
      color:#dff8ff;
    }
    #chat-log {
      max-height:320px;
      overflow:auto;
      padding:8px;
      gap:8px;
      display:flex;
      flex-direction:column;
    }
    #chat-input {
      flex:1;
      padding:10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:#001420;
      color:#dff8ff;
    }
    #chat-send {
      padding:10px 14px;
      border-radius:8px;
      background:linear-gradient(90deg,#00e6ff,#6cf0ff);
      border:none;
      cursor:pointer;
      font-weight:700;
    }
  </style>
</head>
<body>

<header>SPECIAL CELL DASHBOARD</header>

<div class="dashboard">
  <button class="btn" onclick="window.open('https://iplogger.org/', '_blank')">IP LOOKUP</button>
  <button class="btn" onclick="window.open('https://www.virustotal.com/gui/home/url', '_blank')">V1RUS T3ST</button>
  <button class="btn" onclick="window.location.href='w3b_h4k1ng.html'">W3B H4K1NG</button>
</div>

<!-- Chat Widget -->
<div id="chat-widget">
  <div id="chat-log"></div>
  <div style="display:flex; gap:8px; margin-top:8px;">
    <input id="chat-input" placeholder="প্রশ্ন লিখো..." />
    <button id="chat-send">Send</button>
  </div>
</div>

<footer>© SPECIAL CELL - CYBER 24</footer>

<script>
const chatLog = document.getElementById('chat-log');
const chatInput = document.getElementById('chat-input');
const chatSend = document.getElementById('chat-send');

function addMessage(role, text){
  const el = document.createElement('div');
  el.style.padding = '10px';
  el.style.borderRadius = '10px';
  el.style.maxWidth = '86%';
  el.style.lineHeight = '1.4';
  el.style.whiteSpace = 'pre-wrap';
  if(role === 'user'){
    el.style.alignSelf = 'flex-end';
    el.style.background = 'linear-gradient(90deg,#002a33,#003f4a)';
    el.style.color = '#dff8ff';
  } else {
    el.style.alignSelf = 'flex-start';
    el.style.background = 'linear-gradient(90deg,#001820,#00272f)';
    el.style.color = '#dff8ff';
  }
  el.textContent = text;
  chatLog.appendChild(el);
  chatLog.scrollTop = chatLog.scrollHeight;
}

async function sendToServer(msg){
  addMessage('user', msg);
  try {
    addMessage('bot', 'typing...');
    const r = await fetch('/chat', {
      method:'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ message: msg })
    });
    const last = chatLog.lastElementChild;
    if(last && last.textContent === 'typing...') last.remove();

    if(!r.ok){
      const text = await r.text();
      addMessage('bot', 'Server error: ' + text);
      return;
    }
    const j = await r.json();
    addMessage('bot', j.reply || JSON.stringify(j));
  } catch(e){
    console.error(e);
    addMessage('bot', 'Network or server error.');
  }
}

chatSend.addEventListener('click', ()=>{
  const txt = chatInput.value.trim();
  if(!txt) return;
  chatInput.value = '';
  sendToServer(txt);
});
chatInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ chatSend.click(); } });

// initial greeting
addMessage('bot', 'Cyber Bot: স্বাগতম — প্রশ্ন লিখলে আমি উত্তর দেব।');
</script>

</body>
</html>
